<section>
  <h2>Basic Example</h2>
  <hot-table class="hot" [hotId]="id" [settings]="hotSettings" [language]="language">
    <hot-column data="id" [readOnly]="true" title="ID"></hot-column>
    <hot-column data="name" title="Full name"></hot-column>
    <hot-column data="address" title="Street name"></hot-column>
  </hot-table>

  <p>
    <label for="languages">Select language:</label>
    <select [(ngModel)]="language">
      <option *ngFor="let l of languages" [value]="l.languageCode">{{l.languageCode}}</option>
    </select>
  </p>

  <p><button type="button" (click)="showHotData()">Show dataset</button></p>
  <p><button type="button" (click)="swapHotData()">Swap dataset</button></p>

</section>
<router-outlet></router-outlet>
